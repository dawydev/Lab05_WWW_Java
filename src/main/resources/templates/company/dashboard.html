<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Company Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Company Dashboard</h1>
        <div th:each="entry : ${companyJobsMap}">
            <h2 th:text="${entry.key.name}">Company Name</h2>
            <h3>Jobs</h3>
            <ul>
                <li th:each="job : ${entry.value}">
                    <span th:text="${job.name}">Job Name</span>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
