<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .dashboard-header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .job-card {
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 15px;
            background-color: white;
            margin-bottom: 15px;
        }
        .job-card h4 {
            color: #343a40;
        }
        .job-card p {
            color: #6c757d;
        }
        .required-skills {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .required-skill-item {
            padding: 5px 10px;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            background-color: #e9ecef;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <!-- Dashboard Header -->
        <div class="dashboard-header text-center">
            <h1>Company Dashboard</h1>
            <h2 th:text="${company.name}">Company Name</h2>
            <button class="btn btn-light mt-3" onclick="location.href='/company/post-job'">Post a Job</button>
        </div>

        <!-- Job Listings -->
        <h3 class="mb-4">Jobs</h3>
        <div th:each="job : ${jobs}" class="job-card">
            <h4 th:text="${job.name}">Job Name</h4>
            <p th:text="${job.description}">Job Description</p>
            <h5>Required Skills</h5>
            <div class="required-skills">
                <div th:each="jobSkill : ${job.jobSkills}" class="required-skill-item">
                    <strong th:text="${jobSkill.skill.skillName}">Skill Name</strong> - 
                    <span class="badge bg-secondary" th:text="${jobSkill.skillLevel}">Skill Level</span>
                    <p class="text-muted" th:text="${jobSkill.moreInfo}" style="font-size: 0.9rem;">More Info</p>
                </div>
            </div>
            <button class="btn btn-primary mt-3" th:onclick="'location.href=\'/company/find-candidates?jobId=' + ${job.id} + '\''">Find Candidates</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
