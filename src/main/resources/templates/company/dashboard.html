<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Company Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Company Dashboard</h1>
        <h2 th:text="${company.name}">Company Name</h2>
        <h3>Jobs</h3>
        <ul>
            <li th:each="job : ${jobs}">
                <h4 th:text="${job.name}">Job Name</h4>
                <p th:text="${job.description}">Job Description</p>
                <h5>Required Skills</h5>
                <ul>
                    <li th:each="jobSkill : ${job.jobSkills}">
                        <span th:text="${jobSkill.skill.skillName}">Skill Name</span> - 
                        <span th:text="${jobSkill.skillLevel}">Skill Level</span>
                        <p th:text="${jobSkill.moreInfo}">More Info</p>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</body>
</html>
