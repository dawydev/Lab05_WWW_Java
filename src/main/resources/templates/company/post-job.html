<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post a Job</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Post a Job</h1>
        <form action="/company/post-job" method="post">
            <div class="mb-3">
                <label for="jobName" class="form-label">Job Name</label>
                <input type="text" class="form-control" id="jobName" name="jobName" required>
            </div>
            <div class="mb-3">
                <label for="jobDescription" class="form-label">Job Description</label>
                <textarea class="form-control" id="jobDescription" name="jobDescription" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="jobSkills" class="form-label">Required Skills</label>
                <div th:each="skill : ${skills}">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" th:id="${'skill_' + skill.id}" th:name="skillIds" th:value="${skill.id}">
                        <label class="form-check-label" th:for="${'skill_' + skill.id}" th:text="${skill.skillName}"></label>
                    </div>
                    <div class="mb-3">
                        <label for="skillLevel" class="form-label">Skill Level</label>
                        <select class="form-select" th:id="${'skillLevel_' + skill.id}" th:name="skillLevels" th:data-skill-id="${skill.id}">
                            <option th:each="level : ${skillLevels}" th:value="${level}" th:text="${level}"></option>
                        </select>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
