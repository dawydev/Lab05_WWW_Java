<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post a Job</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f7fa;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        .job-form-container {
            max-width: 600px;
            margin: 40px auto;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .job-form-container h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
        .form-label {
            font-weight: bold;
            color: #555;
        }
        .form-check-label {
            color: #555;
        }
        .btn-primary {
            width: 100%;
            padding: 12px;
            font-size: 16px;
        }
        .form-check {
            margin-bottom: 0; /* Giảm khoảng cách giữa các hàng */
        }
    </style>
</head>
<body>
<div class="job-form-container">
    <h1 class="text-center">Post a Job</h1>
    <form action="/company/post-job" method="post">
        <!-- Job Name -->
        <div class="mb-3">
            <label for="jobName" class="form-label">Job Name</label>
            <input type="text" class="form-control" id="jobName" name="jobName" placeholder="Enter job title" required>
        </div>
        <!-- Job Description -->
        <div class="mb-3">
            <label for="jobDescription" class="form-label">Job Description</label>
            <textarea class="form-control" id="jobDescription" name="jobDescription" rows="4" placeholder="Provide a brief description of the job" required></textarea>
        </div>
        <!-- Skills -->
        <div class="mb-3">
            <label for="jobSkills" class="form-label">Required Skills</label>
            <div th:each="skill : ${skills}" class="row align-items-center mb-2">
                <!-- Checkbox -->
                <div class="col-6">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" th:id="${'skill_' + skill.id}" th:name="skillIds" th:value="${skill.id}">
                        <label class="form-check-label" th:for="${'skill_' + skill.id}" th:text="${skill.skillName}"></label>
                    </div>
                </div>
                <!-- Skill Level -->
                <div class="col-6">
                    <label th:for="${'skillLevel_' + skill.id}" class="form-label small">Skill Level</label>
                    <select class="form-select" th:id="${'skillLevel_' + skill.id}" th:name="skillLevels" th:data-skill-id="${skill.id}">
                        <option value="" disabled selected>Select level</option>
                        <option th:each="level : ${skillLevels}" th:value="${level}" th:text="${level}"></option>
                    </select>
                </div>
            </div>
        </div>
        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
