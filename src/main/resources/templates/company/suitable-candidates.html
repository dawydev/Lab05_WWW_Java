<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Suitable Candidates</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Suitable Candidates for <span th:text="${job.name}">Job Name</span></h1>
        <h2>Company: <span th:text="${job.company.name}">Company Name</span></h2>
        <ul class="list-group">
            <li th:each="candidate : ${suitableCandidates}" class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                    <h5 th:text="${candidate.fullName}">Candidate Name</h5>
                    <p>Email: <span th:text="${candidate.email}">candidate@example.com</span></p>
                    <p>Skills:</p>
                    <ul>
                        <li th:each="candidateSkill : ${candidate.candidateSkills}">
                            <span th:text="${candidateSkill.skill.skillName}">Skill Name</span> - 
                            <span th:text="${candidateSkill.skillLevel}">Skill Level</span>
                        </li>
                    </ul>
                </div>
                <button class="btn btn-primary" onclick="sendEmail('${candidate.email}', '${job.name}', '${job.company.name}')">Send Email</button>
            </li>
        </ul>
        <a href="/company/dashboard" class="btn btn-secondary mt-3">Back to Dashboard</a>
    </div>

    <script>
        function sendEmail(email, jobName, companyName) {
            const subject = `Job Invitation: ${jobName}`;
            const body = `Dear Candidate,\n\nWe are pleased to invite you to apply for the position of ${jobName} at ${companyName}.\n\nBest regards,\n${companyName}`;
            window.location.href = `mailto:${email}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
        }
    </script>
</body>
</html>
