<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 class="mt-5">Xin ch√†o, <span th:text="${company.compName}">Company Name</span></h2>
        <p>Email: <span th:text="${company.email}">company@example.com</span></p>
        <p>Phone: <span th:text="${company.phone}">0123456789</span></p>
        <p>About: <span th:text="${company.about}">About the company</span></p>
        <p>Website: <a th:href="${company.webUrl}" th:text="${company.webUrl}">Company Website</a></p>

        <h3 class="mt-5">Jobs</h3>
        <table class="table">
            <thead>
                <tr>
                    <th>Job Name</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="job : ${jobs}">
                    <td th:text="${job.jobName}">Job Name</td>
                    <td th:text="${job.jobDesc}">Job Description</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
